<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jogo adivinhe o numero</title>
    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        
        .lastResult {
            color: black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Jogo Adivinhe um numero</h1>
    <p>Selecionamos um numero aleatorio entre 1 e 250. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite esta com valor alto ou baixo.</p>
    <div class="form"> <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite"> <input type="submit" value="Enviar palpite" class="envioPalpite"> </div>
    <div class="resultParas">
        <p class="palpites"></p>
	<p class="tentativaCerta"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>
</body>
 <script src="programa.js"
            type="text/javascript"></script>
